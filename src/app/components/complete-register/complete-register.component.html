<div class="row justify-content-around container-fluid no-gutters">
    <div class="col-lg-7 align-self-center">
        <div class="card">

            <div class="background">
            </div>

            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Grazie {{personalCard.user.name}}!</h4>
                <p>Ti sei appena iscritto a DoneIt! Hai guadagnato <b>180 CFU</b>.</p>
                <hr>
                <p class="mb-0">Se ti va, puoi aggiungere qualcosa su di te.</p>
            </div>



            <form class="p-5" action="#!">




                <div class="card-body">
                    <div class="row justify-content-around">
                        <div class="col-xl-4">

                            <input type="text" id="defaultContactFormName" class="form-control mb-4"
                                placeholder="Università" name="university" [(ngModel)]="personalCard.university">


                            <input type="email" id="defaultContactFormEmail" class="form-control mb-4"
                                placeholder="Facoltà" name="faculty" [(ngModel)]="personalCard.faculty">
                            <input type="number" class="form-control mb-4" placeholder="Telefono" name="telephone"
                                [(ngModel)]="personalCard.telephone">


                            <div class="form-group">
                                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="6"
                                    placeholder="Qualcosa su di te" name="statusDescription"
                                    [(ngModel)]="personalCard.statusDescription"></textarea>
                            </div>

                        </div>
                        <div class="col-xl-4 align-self-center">


                            <div class="row justify-content-center">
                                <img *ngIf="url" id="profile_image" [src]="url" class="rounded-circle" height="250px"
                                    width="250px">
                            </div>
                            <form>


                                <div class="custom-file">
                                    <input type="file" accept="image/*" class="custom-file-input" id="customFile"
                                        (change)="addFile($event)">
                                    <label class="custom-file-label" for="customFile">Foto</label>

                                </div>
                            </form>
                        </div>


                    </div>

                </div>
                <div class="row justify-content-center">
                    <button class="btn light-blue darken-3" (click)="completeRegister()" type="button">Conferma</button>

                </div>


            </form>

        </div>
    </div>
</div>
